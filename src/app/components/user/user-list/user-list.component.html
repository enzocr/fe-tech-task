<div class="table-container table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (item of users; track $index) {
        <tr>
          <th scope="row">{{ item.id }}</th>
          <th scope="row">{{ item.name }}</th>
          <td>{{ item.email }}</td>
          <td>{{ item.role }}</td>
          <td>{{ item.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ item.updatedAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <button (click)="callModalAction.emit(item);" class="btn btn-warning me-2" type="button"><i
              class="fas fa-pen"></i></button>
            <button (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button"><i
              class="fas fa-trash"></i></button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="7">
            <div class="d-flex justify-content-center align-items-center w-100">
              <p class="mb-0">There are no users</p>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
